<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pedidos | Login</title>
    
    <link rel="icon" href="assets/favicon-32x32.png" sizes="32x32">
    <link rel="icon" href="assets/favicon-16x16.png" sizes="16x16">
    <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
    
    <script src="js/login.js" defer></script>
</head>
<body class="login-page-body">

    <div class="system-top-bar">
        <a href="#" title="Sistema de Pedidos">
            <img src="assets/logodeitadacdc.png" alt="Código da Carne Logo" class="system-top-bar__logo">
        </a>
    </div>

    <div class="login-container-wrapper">
        <form id="login-form" class="login-card">
            <h2>Login do Sistema</h2>
            
            <div class="system-input-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="system-input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password"> 
            </div>
            
            <button type="submit" class="btn-login">Entrar</button>
        </form>
    </div>

</body>
</html>
