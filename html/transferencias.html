<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos | Nova Operação</title>
    
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/homepage.css"> 
    <link rel="stylesheet" href="../css/transferencias.css">
    
    <script src="../js/database.js" defer></script> 
    
    <script src="../js/transferencias.js" defer></script>
</head>
<body>

    <div id="selection-overlay" class="selection-overlay">
        <div class="selection-modal">
            <h2>Nova Operação</h2>
            <p>Selecione o que você deseja fazer.</p>
            
            <div class="input-group">
                <label for="operation-type">Tipo de Operação</label>
                <select id="operation-type">
                    <option value="">-- Selecione --</option>
                    <option value="pedido">Pedido de Loja</option>
                    <option value="transferencia">Transferência / Retorno</option>
                </select>
            </div>

            <div id="pedido-fields" class="hidden">
                <div class="input-group">
                    <label for="loja-origem">Minha Loja (Origem)</label>
                    <select id="loja-origem">
                        <option value="">-- Selecione a Origem --</option>
                        <option value="001: Centro">001: Centro</option>
                        <option value="002: Alphaville">002: Alphaville</option>
                        <option value="003: Gleba">003: Gleba</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="loja-destino">Solicitar Para (Destino)</label>
                    <select id="loja-destino">
                        <option value="">-- Selecione o Destino --</option>
                        <option value="001: Centro">001: Centro</option>
                        <option value="002: Alphaville">002: Alphaville</option>
                        <option value="003: Gleba">003: Gleba</option>
                    </select>
                </div>
            </div>

            <button id="start-operation-btn" class="btn-iniciar" disabled>Iniciar</button>
        </div>
    </div>
    
    <header class="app-header">
        <div class="logo">
            Sistema de Pedidos
        </div>
        <nav>
            <a href="homepage.html" class="btn-nav">Voltar ao Menu</a>
            <button id="logout-button" class="btn-logout">Sair</button>
        </nav>
    </header>

    <main class="main-container">
        
        <div id="pedido-header-info" class="pedido-header-info">
            </div>

        <div id="operation-container" class="operation-container">

            <section id="item-list-section" class="item-list-section">
                
                <div class="search-bar-container">
                    <input type="text" id="search-input" class="search-input" placeholder="Pesquisar por nome ou código...">
                    <button id="btn-search-clear" class="btn-search-clear" title="Limpar pesquisa">✖</button>
                </div>
                
                <div id="categories-wrapper">
                    </div>

            </section>

            <aside id="cart-container" class="cart-summary-section">
                <h2>Itens para Enviar</h2>
                
                <div id="cart-items-container">
                    <p class="cart-empty-message">O carrinho está vazio.</p>
                </div>

                <div class="cart-footer">
                    <button id="finalize-order-btn" class="btn-finalizar" disabled>
                        Finalizar Pedido
                    </button>
                </div>
            </aside>

        </div>
    </main>

</body>
</html>
