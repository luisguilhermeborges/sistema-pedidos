<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos | Transferências</title>
    
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/transferencias.css">
    
    <script src="../js/transferencias.js" defer></script>
</head>
<body>

    <header class="app-header">
        <div class="logo">
            Sistema de Pedidos
        </div>
        <nav>
            <a href="homepage.html" class="btn-nav">Voltar ao Menu</a>
            <button id="logout-button" class="btn-logout">Sair</button>
        </nav>
    </header>

    <main class="main-container">
        
        <div class="page-header">
            <h1>Registrar Transferência / Retorno</h1>
            <p>Selecione os itens, o motivo e a quantidade.</p>
        </div>

        <div class="transferencia-container">

            <section class="item-list-section">
                <h2>Itens Disponíveis</h2>
                <div id="available-items-container">
                    </div>
            </section>

            <aside class="cart-summary-section">
                <h2>Itens para Enviar</h2>
                
                <div id="cart-items-container">
                    <p class="cart-empty-message">O carrinho está vazio.</p>
                </div>

                <div class="cart-footer">
                    <button id="finalize-order-btn" class="btn-finalizar" disabled>
                        Finalizar Transferência
                    </button>
                </div>
            </aside>

        </div>
    </main>

</body>
</html>
